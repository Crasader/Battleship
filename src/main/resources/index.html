<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Socket Example</title>
    <link rel="stylesheet" href="css/socket.css">
    <script src="js/battleship.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<script>
    var url = 'ws://localhost:8181';

    $(document).ready(function () {
        $("#loginForm").submit(function (e) {
            e.preventDefault();
            var login = $("#login").val();
            Battleship.doLogin(url, login, function(playerId) {
                $(".login").hide();
                $(".userlist").show();

                Battleship.getUserList();
            });
        });
    });
</script>
<h1>Battleship</h1>

<div class="login">
    <h3>Login:</h3>

    <form id="loginForm">
        <input type="text" id="login"/>
        <input type="submit" value="Enter"/>
    </form>
</div>
<div class="userlist" style="display: none;">
    <h3>Игроки онлайн:</h3>
</div>
</body>
</html>
